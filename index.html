<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">

    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>

    <script src="crypto-js-aes.js"></script>
    <script src="main.js"></script>

    <title>Encrypt String with JavaScript</title>
  </head>
  <body>

    <section class="section" style="direction: rtl;" >
      <div class="container">


        <div class="columns">


          <div class="column">
            <div class="box">
              <form id="decrypt-set">
                <div class="field">
                  <label class="label">النص المشفر</label>
                  <div class="control">
                    <input class="input input-string" id="decrypt-plain-string" type="text" onkeypress="return AvoidSpace(event);" onblur="this.value=removeSpaces(this.value);" placeholder="Encrypted string">
                  </div>
                </div>

                <div class="field">
                  <label class="label">مفتاح فك التشفير</label>
                  <div class="control">
                    <input class="input input-string" id="decrypt-password" type="text" placeholder="Password">
                  </div>
                </div>

                <div class="field is-grouped">
                  <p class="control">
                    <input id="decrypt-submit" type="submit" value="فك التشفير" class="button is-primary">
                  </p>

                  <p class="control">
                    <input type="submit" value="Clear" class="clear-form button is-light">
                  </p>
                </div>
              </form>

              <div class="result decryption-result-section notification">
                
                <pre id="decrypted-result" class="result-section" style="white-space: break-spaces;"></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
